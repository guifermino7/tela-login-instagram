<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon" href="./img/instagram-icone.png" type="image/icon type">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/guifermino7/" class="instagram-login">Continue como guifermino7</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guifermino7?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/?next=%2Fguifermino7%2F&source=desktop_nav" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D667F6E3E-A503-47DC-88AA-1870D1F85152%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
